<!--Messages Form-->

  <div class="container">
    <h2>Messages:</h2>
      <form role="form">
         <div class="form-group">
             <label for="textarea"></label>
             <textarea class="form-control" rows="12"  ui-view ></textarea>
             <label for="text"></label>
             <input type="text" class="form-control" placeholder="Enter some text here..."></div>
             <button type="submit" class="btn btn-default">Send</button>
      </form>
  </div>

  <div>
    <ul>
      <li ng-repeat="message in messages">
      {{message}}
      </li>
    </ul>
  </div>
